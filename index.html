<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Essentials Locator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaflet.css">
</head>
<body>
    <h1>Campus Essentials Locator</h1>

    <!-- Filter Buttons -->
    <div id="filter-buttons">
        <button onclick="filterPOI('all')">Show All</button>
        <button onclick="filterPOI('Bike Parking')">Bike Parking</button>
        <button onclick="filterPOI('Water Refill')">Water Refill</button>
        <button onclick="filterPOI('Microwave')">Microwave Stations</button>
        <button onclick="filterPOI('Quiet Study')">Quiet Study Spots</button>
    </div>

    <!-- List of POIs -->
    <div id="poi-list">
        <!-- Dynamically filled by JavaScript -->
    </div>

    <!-- Map Container (Optional) -->
    <div id="map" style="height: 400px; width: 100%;"></div>

    <script src="leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
